[package]
name = "auditable-serde"
version = "0.0.1"
authors = ["Sergey \"Shnatsel\" Davidoff <shnatsel@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/Shnatsel/rust-audit"
description = "Serialize/deserialize data encoded by `auditable` crate"
edition = "2018"

[features]
default = []
from_metadata = ["cargo_metadata"]
toml = ["cargo-lock"]

[dependencies]
serde = { version = "1", features = ["serde_derive"] }
serde_json = "1.0.57"
cargo_metadata = { version = "0.11", optional = true }
cargo-lock = { version = "4.0.1", default-features = false, optional = true }
